<center><h1>Pomodoro Timer</h1>
  <break>
    <div id="pomodoro-app">
  <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">60</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work">Work</button>
      <button id="break"> Break</button>
      
      <button id="stop">Stop</button>
    </div>
